<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/caluladora-imc.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/scripts.js" defer></script>
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="container">
      <div class="calculadora-imc">
        <div class="peso">
          <label for="peso">Peso</label>
          <input
            type="text"
            id="peso"
            name="peso"
            placeholder="Exemplo: 70,5"
          />
        </div>
        <div class="altura">
          <label for="altura">Altura</label>
          <input
            type="text"
            id="altura"
            name="altura"
            placeholder="Exemplo: 1,78"
          />
        </div>
        <div class="botao-calcular">
          <button>Calcular</button>
        </div>
        <div class="info-imc">
          <p>Saiba agora se est√° no seu peso ideal! </p>
        </div>
      </div>
      <div class="clasificacao-imc">
        <div class="titulo-imc">
          <h4>IMC</h4>
          <h4>Clasificacao</h4>
          <h4>Obesidade</h4>
        </div>
        <div class="info-magreza">
          <p>Menor que 18,5</p>
          <p>Magreza</p>
          <p>0</p>
        </div>
        <div class="info-normal">
          <p>Entre 18,5 e 24,9</p>
          <p>Normal</p>
          <p>0</p>
        </div>
        <div class="info-sobrepeso">
          <p>Entre 25,0 e 29,9</p>
          <p>Sobrepeso</p>
          <p>I</p>
        </div>
        <div class="info-obesidade">
          <p>Entre 30,0 e 39,9</p>
          <p>Obesidade</p>
          <p>II</p>
        </div>
        <div class="obesidade-grave">
          <p>Maior que 40,0</p>
          <p>Obesidade grave</p>
          <p>III</p>
        </div>
      </div>
    </div>
  </body>
</html>
